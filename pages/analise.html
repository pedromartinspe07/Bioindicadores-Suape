<script type="module">
    import { loadPyodide } from "https://cdn.jsdelivr.net/pyodide/v0.25.1/full/pyodide.js"
    
    async function analisar() {
        let pyodide = await loadPyodide()
        await pyodide.loadPackage("pandas")
        return await pyodide.runPython(`
            import pandas as pd
            dados = pd.read_csv('/data/brutos.csv')
            resultados = dados.describe().to_html()
            resultados
        `)
    }
</script>
